      <main>
          <h1>NIbank</h1>
          <p> Dados Bancarios</p>
          <div id="info"> <!-- divisão para mostrar as informações do objeto -->
            <p>Conta: <span id="conta"></span></p> <!-- span para mostrar o número da conta -->
            <p>Saldo: R$ <span id="saldo"></span></p> <!-- span para mostrar o saldo em reais -->
            <p>Tipo: <span id="tipo"></span></p> <!-- span para mostrar o tipo de conta -->
            <p>Agência: <span id="agencia"></span></p> <!-- span para mostrar o número da agência -->
          </div>
          <div id="operacoes"> <!-- divisão para mostrar as operações do objeto -->
            <p>Valor: R$ <input type="number" id="valor" min="0" step="0.01"></p> <!-- input para digitar o valor da operação -->
            <button id="depositar">Depositar</button> <!-- botão para depositar o valor -->
            <button id="sacar">Sacar</button> <!-- botão para sacar o valor -->
          </div>
        </main>
